#  Sharing options at the bottom of the post.
#  Icons from <https://fontawesome.com/>

platforms:
  - type: VKontakte
    icon: "fab fa-vk"
    link: "http://vk.com/share.php?url=URL&title=TITLE"

  - type: Telegram
    icon: "fab fa-telegram"
    link: "https://t.me/share/url?url=URL&text=TITLE"

  - type: Reddit
    icon: "fab fa-reddit"
    link: "https://www.reddit.com/submit?url=URL&title=TITLE"

  - type: Whatsapp
    icon: "fab fa-whatsapp"
    link: "https://api.whatsapp.com/send?text=TITLE%20URL"

  # - type: Viber
  #   icon: "fab fa-viber"
  #   link: "viber://forward?text=TITLE%20URL"

  - type: Facebook
    icon: "fab fa-facebook-square"
    link: "https://www.facebook.com/sharer/sharer.php?title=TITLE&u=URL"

  - type: Twitter
    icon: "fa-brands fa-square-x-twitter"
    link: "https://twitter.com/intent/tweet?text=TITLE&url=URL"

  - type: Pocket
    icon: "fab fa-get-pocket"
    link: "https://getpocket.com/edit?url=URL"

  - type: Pinterest
    icon: "fab fa-pinterest"
    link: "https://pinterest.com/pin/create/button/?url=URL&description=TITLE"

  - type: Email
    icon: "fa-solid fa-envelope"
    link: "mailto:?subject=TITLE&body=URL"

